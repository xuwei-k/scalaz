# Use Docker-based container (instead of OpenVZ)
sudo: false
dist: xenial
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers
    - $HOME/.cache/coursier/v1

language: scala
jdk:
  - openjdk11

script:
  - git config core.whitespace tab-in-indent,trailing-space,blank-at-eol
  - git show --oneline --check
  - sbt -J-XX:+UnlockExperimentalVMOptions -J-XX:+UseJVMCICompiler -J-Xmx3784m checkGenTypeClasses "project $TEST_PROJECT" test:compile $(if [[ "${TEST_PROJECT}" == "rootJS" ]]; then echo "test:fastOptJS"; fi)
  # restart sbt for avoid OutOfMemoryError
  - sbt -J-XX:+UnlockExperimentalVMOptions -J-XX:+UseJVMCICompiler "project $TEST_PROJECT" test "project /" $(if [[ "${TEST_PROJECT}" == "rootJVM" ]]; then echo "publishLocal"; echo "example/runAllMain"; fi)

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

env:
  matrix:
  - TEST_PROJECT="rootJVM"
  global:
  - secure: f9sDrym/MfYK1hBBSaILMxn4VCfyzJREqpuGXhEggrdZpYTNjp8GMXrqKfla3AwVAuWCveXk9u+skUYqKQ6LTG7RdQS5PzA2I9kx8afNRA5nxMmVQjuCKYM0/aF4egY5i98tGXG0NiMO3t72XuxtR+OeWLysUVB8hoNghpOOVMw=
  - secure: PPURD7/Lj6+kqE342Ty99XhO5SR7GlrakSbZeKm5RKXS2Q5yFrexdf+UcS3KUbq6LaWnH75q+UgC2mcRMIspRmz37CtVXkGbJYp3VBYFJbmIga+w0bBVvlSw8QWIGhdz3xnOOuiEYpgeOKnAzShr59HYKG2O90jlMdt4cPRUrwg=

matrix:
  include:
  - name: scala2
  - scala: 0.24.0-RC1
    name: dotty
    script:
    - sbt -J-XX:+UnlockExperimentalVMOptions -J-XX:+UseJVMCICompiler "++$TRAVIS_SCALA_VERSION!" -J-Xmx3784m checkGenTypeClasses rootJVM/compile rootJVM/test:compile rootJVM/test example/runAllMain rootJVM/publishLocal
  - name: dotty-nightly
    script:
    - sbt -J-XX:+UnlockExperimentalVMOptions -J-XX:+UseJVMCICompiler -J-Xmx3784m checkGenTypeClasses SetDottyNightlyVersion rootJVM/compile rootJVM/test:compile rootJVM/test example/runAllMain rootJVM/publishLocal
  allow_failures:
  - name: dotty-nightly
  - name: dotty
