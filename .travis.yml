# Use Docker-based container (instead of OpenVZ)
sudo: false

language: scala
scala:
  - 2.12.0-M4
jdk:
  - oraclejdk8 # scalaz 7.3 does not support Java 7

script:
  - ./publish-dependency-libraries.sh &&
    sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3784m "project rootJS" test:compile &&
    sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3784m "project rootJVM" test:compile &&
    sbt ++$TRAVIS_SCALA_VERSION "project rootJS" test &&
    sbt ++$TRAVIS_SCALA_VERSION "project rootJVM" test

addons:
  apt:
    packages:
      - oracle-java8-installer
