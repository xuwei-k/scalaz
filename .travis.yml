# Use Docker-based container (instead of OpenVZ)
sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers
dist: xenial
language: scala
jdk:
  - openjdk8

script:
  - git config core.whitespace tab-in-indent,trailing-space,blank-at-eol
  - git show --oneline --check
  - if [[ "${USE_JDK7}" == "true" ]]; then echo "-XX:MaxPermSize=512m" >> .jvmopts ; fi
  - if [[ "${JAVA_HOME}" != $(jdk_switcher home openjdk11) && "${TRAVIS_BRANCH}" == "series/7.2.x" && "${TRAVIS_EVENT_TYPE}" == "push" && "${TRAVIS_REPO_SLUG}" == "scalaz/scalaz" ]]; then export PUBLISH_SONATYPE=true; fi
  - sbt "++${TRAVIS_SCALA_VERSION}!" $(if [[ "${USE_JDK7}" == "true" ]]; then echo "java++1.7"; fi) -J-Xmx3784m checkGenTypeClasses "project $TEST_PROJECT" test:compile mimaReportBinaryIssues $(if [[ "${TEST_PROJECT}" == "rootJS" ]]; then echo "test:fastOptJS"; fi)
  # restart sbt for avoid OutOfMemoryError
  - sbt "++${TRAVIS_SCALA_VERSION}!" $(if [[ "${USE_JDK7}" == "true" ]]; then echo "java++1.7"; fi) "project $TEST_PROJECT" test $(if [[ "${PUBLISH_SONATYPE}" != "true" ]]; then echo "publishLocal"; fi)
  - if [[ "${PUBLISH_SONATYPE}" == "true" ]]; then sbt $(if [[ "${USE_JDK7}" == "true" ]]; then echo "java++1.7"; fi) "++${TRAVIS_SCALA_VERSION}!" setVersionUseDynver "project $TEST_PROJECT" publish ; fi

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

matrix:
  include:
    - scala: 2.10.7
      dist: trusty
      env:
      - TEST_PROJECT="rootJVM"
      - USE_JDK7="true"
    - scala: 2.11.12
      dist: trusty
      env:
      - TEST_PROJECT="rootJVM"
      - USE_JDK7="true"

