# Use Docker-based container (instead of OpenVZ)
sudo: false

cache:
  directories:
    - $HOME/.ivy2/cache

language: scala
scala:
  - 2.11.8
  - 2.10.6
  - 2.9.2
  - 2.9.3
jdk:
  - oraclejdk7
  - openjdk6

script:
  - git clone git://github.com/dotta/migration-manager.git && cd migration-manager && git checkout 85234f283 && sbt 'set version in ThisBuild := "0.1.10-SNAPSHOT"' publishLocal && cd ..
  - sbt ++$TRAVIS_SCALA_VERSION -J-Xmx3784m mimaReportBinaryIssues
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
